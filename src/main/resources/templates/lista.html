<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title>Pagina inicial</title>
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  </head>
	<body>
	<div class="container" >

	<h2>Clientes</h2>	
		
  <table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nome</th>
      <th scope="col">Sobrenome</th>
      <th scope="col">Email</th>
      <th scope="col">CPF</th>
      <th scope="col">Telefone</th>
      <th scope="col">Editar</th>
      <th scope="col">Deletar</th>

    </tr>
  </thead>
  <tbody>

    <tr th:each="cliente : ${clientes}">
      <td> <p th:text = "${cliente.id}"> </p></td>
      <td> <p th:text = "${cliente.nome}"> </p></td>
      <td> <p th:text = "${cliente.sobrenome}"> </p></td>
      <td> <p th:text = "${cliente.email}"> </p></td>
      <td> <p th:text = "${cliente.cpf}"> </p></td>
      <td><p th:text = "${cliente.telefone}"> </p></td>
    
               <td>
                                    <a th:href="@{/edit/{id}(id=${cliente.id})}"
                                             class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
               </td>
     

             <td><a th:href="@{/delete/{id}(id=${cliente.id})}">Deletar</a></td>
    </tr>
     

  </tbody>
    
</table>


  </div>

</body>
</html>
