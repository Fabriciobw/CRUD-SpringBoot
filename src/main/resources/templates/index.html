<html>
<head>
	<title>Pagina inicial</title>
	<link rel="stylesheet" type="text/css" href="css/estilo.css">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  </head>
	<body>
	<div class="container" >

	<h2>Novo Cliente</h2>	
		<form class="row g-3 col-8">
  <div class="col-md-4">
    <label for="inputEmail4" class="form-label">Nome</label>
    <input type="text" class="form-control" id="Nome">
  </div>
  <div class="col-md-4">
    <label class="form-label">Email</label>
    <input type="email" class="form-control" id="Email">
  </div>
  <div class="col-4">
    <label for="inputAddress" class="form-label">Sobrenome</label>
    <input type="text" class="form-control" id="Sobrenome">
  </div>
  <div class="col-4">
    <label for="inputAddress2" class="form-label">CPF</label>
    <input type="text" class="form-control" id="Cpf" placeholder="ex: 888.999.777-77">
  </div>
  <div class="col-md-4">
    <label for="inputCity" class="form-label">Telefone</label>
    <input type="text" class="form-control" id="Telefone">
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Enviar</button>
  </div>
  </div>
</form>
</body>
</html>
